<div class="game-header">
  <div class="game-title">RADAR</div>
  <div class="game-info">
    <span>COST: DRAW 2, PICK 1</span>
    <span>TIME: 5 MINUTES</span>
  </div>
</div>

<div class="game-question">
  Are you within <span class="highlight">Distance</span> of me?
</div>

<div class="category">
  <div class="category-title">ALL GAMES</div>
  <div class="item-row">
    <label for="quarter-mile">¼ Mile</label>
    <input type="text" id="quarter-mile" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="half-mile">½ Mile</label>
    <input type="text" id="half-mile" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="one-mile">1 Mile</label>
    <input type="text" id="one-mile" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="three-miles">3 Miles</label>
    <input type="text" id="three-miles" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="five-miles">5 Miles</label>
    <input type="text" id="five-miles" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="ten-miles">10 Miles</label>
    <input type="text" id="ten-miles" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="twenty-five-miles">25 Miles</label>
    <input type="text" id="twenty-five-miles" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="fifty-miles">50 Miles</label>
    <input type="text" id="fifty-miles" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="hundred-miles">100 Miles</label>
    <input type="text" id="hundred-miles" placeholder="Notes" />
  </div>
  <div class="item-row">
    <label for="choose">CHOOSE</label>
    <input type="text" id="choose-distance" placeholder="Enter distance" />
    <input type="text" id="choose" placeholder="Notes" />
  </div>
</div>
