<style>
  .photo-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-bottom: 15px;
  }

  .photo-option {
    position: relative;
    border: 1px solid rgba(35, 48, 65, 0.2);
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .photo-option:hover {
    background-color: rgba(35, 48, 65, 0.05);
  }

  .photo-option input[type='checkbox'] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
  }

  .photo-option label {
    display: block;
    width: 100%;
    cursor: pointer;
    text-align: center;
  }

  .photo-option input[type='checkbox']:checked + label {
    font-weight: bold;
  }

  .photo-option input[type='checkbox']:checked ~ .photo-option {
    background-color: #233041;
    border-color: #233041;
    color: white;
  }
</style>
